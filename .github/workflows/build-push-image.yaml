name: Build & Push Airflow Image

on:
  push:
    paths:
      - 'docker/**'
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push image
        run: |
          IMAGE_URI=${{ secrets.ECR_REGISTRY }}/airflow-platform:${{ github.sha }}
          docker build -t $IMAGE_URI ./docker/airflow
          docker push $IMAGE_URI
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

      - name: Output image uri
        run: echo "IMAGE_URI=${{ secrets.ECR_REGISTRY }}/airflow-platform:${{ github.sha }}" >> $GITHUB_OUTPUT
